        // Recepten Component
        function ReceptenBeheer({ recepten, setRecepten, onSelectRecept }) {
            const [nieuwRecept, setNieuwRecept] = useState({ naam: '', ingredienten: '' });
            const [bewerkRecept, setBewerkRecept] = useState(null);

            const handleToevoegen = () => {
                if (!nieuwRecept.naam.trim()) return;

                const ingredientenLijst = nieuwRecept.ingredienten
                    .split('\n')
                    .map(i => i.trim())
                    .filter(i => i);

                const recept = {
                    id: Date.now(),
                    naam: nieuwRecept.naam.trim(),
                    ingredienten: ingredientenLijst
                };

                setRecepten(prev => [...prev, recept]);
                setNieuwRecept({ naam: '', ingredienten: '' });
            };

            const handleVerwijderen = (id) => {
                setRecepten(prev => prev.filter(r => r.id !== id));
            };

            const handleBewerken = (recept) => {
                setBewerkRecept({
                    ...recept,
                    ingredienten: recept.ingredienten.join('\n')
                });
            };

            const handleOpslaanBewerking = () => {
                if (!bewerkRecept.naam.trim()) return;

                const ingredientenLijst = bewerkRecept.ingredienten
                    .split('\n')
                    .map(i => i.trim())
                    .filter(i => i);

                setRecepten(prev => prev.map(r =>
                    r.id === bewerkRecept.id
                        ? { ...r, naam: bewerkRecept.naam.trim(), ingredienten: ingredientenLijst }
                        : r
                ));
                setBewerkRecept(null);
            };

            return (
                <div className="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-6 border border-fb-stone/30">
                    <h2 className="font-serif text-2xl font-bold text-fb-hague mb-4 flex items-center gap-2">
                        <span>📖</span> Recepten
                    </h2>

                    {/* Nieuw recept formulier */}
                    <div className="bg-fb-mint/30 rounded-xl p-4 mb-6 border border-fb-sage/30">
                        <h3 className="font-semibold text-fb-forest mb-3">Nieuw recept toevoegen</h3>
                        <input
                            type="text"
                            value={nieuwRecept.naam}
                            onChange={(e) => setNieuwRecept(prev => ({ ...prev, naam: e.target.value }))}
                            placeholder="Naam van het recept..."
                            className="w-full px-4 py-2 rounded-lg border border-fb-sage/50 bg-white focus:border-fb-olive focus:ring-2 focus:ring-fb-sage/30 outline-none mb-3"
                        />
                        <textarea
                            value={nieuwRecept.ingredienten}
                            onChange={(e) => setNieuwRecept(prev => ({ ...prev, ingredienten: e.target.value }))}
                            placeholder="Ingrediënten (één per regel)..."
                            rows={4}
                            className="w-full px-4 py-2 rounded-lg border border-fb-sage/50 bg-white focus:border-fb-olive focus:ring-2 focus:ring-fb-sage/30 outline-none mb-3 resize-none"
                        />
                        <button
                            onClick={handleToevoegen}
                            className="bg-fb-olive hover:bg-fb-forest text-white px-4 py-2 rounded-lg font-medium transition-colors shadow-sm"
                        >
                            + Recept toevoegen
                        </button>
                    </div>

                    {/* Recepten lijst */}
                    {recepten.length === 0 ? (
                        <p className="text-fb-hague/60 italic">Nog geen recepten opgeslagen.</p>
                    ) : (
                        <div className="space-y-3">
                            {recepten.map(recept => (
                                <div key={recept.id} className="border border-fb-stone/50 bg-white/50 rounded-xl p-4 hover:shadow-md hover:border-fb-sage transition-all">
                                    {bewerkRecept?.id === recept.id ? (
                                        <div className="space-y-3">
                                            <input
                                                type="text"
                                                value={bewerkRecept.naam}
                                                onChange={(e) => setBewerkRecept(prev => ({ ...prev, naam: e.target.value }))}
                                                className="w-full px-3 py-2 rounded-lg border border-fb-sage focus:border-fb-olive outline-none"
                                            />
                                            <textarea
                                                value={bewerkRecept.ingredienten}
                                                onChange={(e) => setBewerkRecept(prev => ({ ...prev, ingredienten: e.target.value }))}
                                                rows={4}
                                                className="w-full px-3 py-2 rounded-lg border border-fb-sage focus:border-fb-olive outline-none resize-none"
                                            />
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={handleOpslaanBewerking}
                                                    className="bg-fb-olive hover:bg-fb-forest text-white px-3 py-1 rounded-lg text-sm"
                                                >
                                                    Opslaan
                                                </button>
                                                <button
                                                    onClick={() => setBewerkRecept(null)}
                                                    className="bg-fb-stone/50 hover:bg-fb-stone text-fb-hague px-3 py-1 rounded-lg text-sm"
                                                >
                                                    Annuleren
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="flex justify-between items-start mb-2">
                                                <h4 className="font-serif font-semibold text-lg text-fb-hague">{recept.naam}</h4>
                                                <div className="flex gap-1">
                                                    <button
                                                        onClick={() => onSelectRecept(recept.naam)}
                                                        className="text-fb-olive hover:bg-fb-mint px-2 py-1 rounded text-sm transition-colors"
                                                        title="Gebruik in planner"
                                                    >
                                                        📅
                                                    </button>
                                                    <button
                                                        onClick={() => handleBewerken(recept)}
                                                        className="text-fb-duck hover:bg-fb-skylight px-2 py-1 rounded text-sm transition-colors"
                                                    >
                                                        ✏️
                                                    </button>
                                                    <button
                                                        onClick={() => handleVerwijderen(recept.id)}
                                                        className="text-fb-wine hover:bg-fb-terracotta/20 px-2 py-1 rounded text-sm transition-colors"
                                                    >
                                                        🗑️
                                                    </button>
                                                </div>
                                            </div>
                                            <ul className="text-sm text-fb-hague/70 space-y-1">
                                                {recept.ingredienten.map((ingredient, idx) => (
                                                    <li key={idx} className="flex items-center gap-2">
                                                        <span className="text-fb-olive">•</span>
                                                        {ingredient}
                                                    </li>
                                                ))}
                                            </ul>
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Boodschappenlijst Component
        function Boodschappenlijst({ maaltijden, recepten }) {
            const [afgevinkt, setAfgevinkt] = useState({});

            const boodschappen = useMemo(() => {
                const ingredientenMap = new Map();

                Object.values(maaltijden).forEach(maaltijd => {
                    if (!maaltijd) return;

                    // Zoek of er een recept is met deze naam
                    const recept = recepten.find(r =>
                        r.naam.toLowerCase() === maaltijd.toLowerCase()
                    );

                    if (recept) {
                        recept.ingredienten.forEach(ingredient => {
                            const key = ingredient.toLowerCase();
                            if (ingredientenMap.has(key)) {
                                ingredientenMap.get(key).count++;
                            } else {
                                ingredientenMap.set(key, { naam: ingredient, count: 1 });
                            }
                        });
                    }
                });

                return Array.from(ingredientenMap.values());
            }, [maaltijden, recepten]);

            const toggleAfgevinkt = (naam) => {
                setAfgevinkt(prev => ({
                    ...prev,
                    [naam]: !prev[naam]
                }));
            };

            const aantalAfgevinkt = Object.values(afgevinkt).filter(Boolean).length;

            return (
                <div className="bg-fb-cream rounded-2xl shadow-lg p-6 border border-fb-stone/30">
                    <h2 className="text-2xl font-serif text-fb-hague mb-4 flex items-center gap-2">
                        <span>🛒</span> Boodschappenlijst
                    </h2>

                    {boodschappen.length === 0 ? (
                        <div className="text-center py-8">
                            <p className="text-fb-hague/70 mb-2">Nog geen boodschappen.</p>
                            <p className="text-sm text-fb-hague/50">
                                Tip: Plan maaltijden die overeenkomen met je opgeslagen recepten om automatisch een boodschappenlijst te genereren.
                            </p>
                        </div>
                    ) : (
                        <>
                            <div className="mb-4 flex justify-between items-center">
                                <span className="text-sm text-fb-hague/60">
                                    {aantalAfgevinkt} van {boodschappen.length} items afgevinkt
                                </span>
                                <button
                                    onClick={() => setAfgevinkt({})}
                                    className="text-sm text-fb-duck hover:text-fb-hague"
                                >
                                    Reset
                                </button>
                            </div>

                            <div className="h-2 bg-fb-beige rounded-full mb-4 overflow-hidden">
                                <div
                                    className="h-full bg-fb-olive transition-all duration-300"
                                    style={{ width: `${(aantalAfgevinkt / boodschappen.length) * 100}%` }}
                                />
                            </div>

                            <ul className="space-y-2">
                                {boodschappen.map((item, idx) => (
                                    <li
                                        key={idx}
                                        onClick={() => toggleAfgevinkt(item.naam)}
                                        className={`flex items-center gap-3 p-3 rounded-lg cursor-pointer transition-all ${
                                            afgevinkt[item.naam]
                                                ? 'bg-fb-beige text-fb-stone'
                                                : 'bg-fb-mint/30 hover:bg-fb-mint/50'
                                        }`}
                                    >
                                        <span className={`w-5 h-5 rounded border-2 flex items-center justify-center transition-colors ${
                                            afgevinkt[item.naam]
                                                ? 'bg-fb-olive border-fb-olive text-white'
                                                : 'border-fb-stone'
                                        }`}>
                                            {afgevinkt[item.naam] && '✓'}
                                        </span>
                                        <span className={`text-fb-deep ${afgevinkt[item.naam] ? 'line-through text-fb-stone' : ''}`}>
                                            {item.naam}
                                        </span>
                                        {item.count > 1 && (
                                            <span className="ml-auto text-xs bg-fb-sage/50 text-fb-forest px-2 py-1 rounded-full">
                                                ×{item.count}
                                            </span>
                                        )}
                                    </li>
                                ))}
                            </ul>
                        </>
                    )}
                </div>
            );
        }

        // Weekplanner Component

                    leeg[dag] = '';
                });

                        <span>📅</span> Weekplanning

                    <p className="text-fb-hague/70 mb-6">

        // Hoofd App Component
        function App() {
            const [activeTab, setActiveTab] = useState('planner');
            const [selectedDag, setSelectedDag] = useState(null);

            const [maaltijden, setMaaltijden] = useState(() => {
                const opgeslagen = localStorage.getItem(STORAGE_KEYS.maaltijden);
                if (opgeslagen) {
                    return JSON.parse(opgeslagen);
                }
                const init = {};
                DAGEN.forEach(dag => {
                    init[dag] = '';
                });
                return init;
            });

            const [recepten, setRecepten] = useState(() => {
                const opgeslagen = localStorage.getItem(STORAGE_KEYS.recepten);
                if (opgeslagen) {
                    return JSON.parse(opgeslagen);
                }
                return [];
            });

            useEffect(() => {
                localStorage.setItem(STORAGE_KEYS.maaltijden, JSON.stringify(maaltijden));
            }, [maaltijden]);

            useEffect(() => {
                localStorage.setItem(STORAGE_KEYS.recepten, JSON.stringify(recepten));
            }, [recepten]);

            const handleSelectRecept = (receptNaam) => {
                // Zoek de eerste lege dag of vraag welke dag

                if (legeDag) {
                    setMaaltijden(prev => ({
                        ...prev,
                        [legeDag]: receptNaam

                    setActiveTab('planner');

                    alert('Alle dagen zijn al gevuld. Verwijder eerst een maaltijd.');

                                onClick={() => setActiveTab(tab.id)}
                                className={`flex-1 flex items-center justify-center gap-2 px-4 py-3 rounded-lg font-medium transition-all ${

                            </button>
                        ))}
                    </nav>

                    {/* Content */}
                    <main>
                        {activeTab === 'planner' && (
                            <Weekplanner
                                maaltijden={maaltijden}
                                setMaaltijden={setMaaltijden}
                                recepten={recepten}
                            />
                        )}
                        {activeTab === 'inspiratie' && (
                            <Inspiratie
                                recepten={recepten}
                                setRecepten={setRecepten}
                                onSelectRecept={handleSelectRecept}
                            />
                        )}
                        {activeTab === 'recepten' && (
                            <ReceptenBeheer
                                recepten={recepten}
                                setRecepten={setRecepten}
                                onSelectRecept={handleSelectRecept}
                            />
                        )}
                        {activeTab === 'boodschappen' && (
                            <Boodschappenlijst
                                maaltijden={maaltijden}
                                recepten={recepten}
                            />
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="text-center mt-8 text-sm text-fb-olive/70">
                        Gegevens worden automatisch opgeslagen in je browser
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
